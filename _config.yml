# Jekyll configuration for GitHub Pages

title: "Utku Türk - University of Chicago Application"
description: "Application materials for Instructional Faculty position in Linguistics"
author: "Utku Türk"
email: "utkuturk@umd.edu"
url: "https://utkuturk.com"

# Theme
theme: minima

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  syllabi:
    output: true
    permalink: /syllabi/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "syllabi"
    values:
      layout: "page"

# Navigation handled by custom header.html

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Custom CSS
sass:
  sass_dir: assets/css
  style: compressed

# Show excerpts on homepage
show_excerpts: true
